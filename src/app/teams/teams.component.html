<div class="container">
  <div class="row">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Create
    </button>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Team name</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let team of this.teams">
          <td>index</td>
          <td>{{ team.name }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateTeamModal">
                Update
              </button>
              <button type="button" class="btn btn-danger" (click)="deleteTeam(team)">
                Delete
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>






<div class="modal fade" id="createTeamModal" tabindex="-1" role="dialog" aria-labelledby="createTeamModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createTeamModal">Create team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="teamNameInput">Team name</label>
            <input type="text" class="form-control" id="teamNameInput" aria-describedby="teamNameInput" placeholder="Enter team name" #teamName>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createTeam(teamName.value)">Create</button>
      </div>
    </div>
  </div>
</div>




<div class="modal fade" id="updateTeamModal" tabindex="-1" role="dialog" aria-labelledby="updateTeamModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aaaa">Create team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="selectTeam">Please select a team to update: </label>
            <select id="selectTeam" name="selectTeam" [(ngModel)]="this.selectedTeam">
              <option *ngFor="let team of this.teams" [ngValue]="team">{{team.name}}</option>
            </select>
          </div>

          <hr>

          <form>
            <div class="form-group">
              <label for="teamNameInput">Team new name</label>
              <input type="text" class="form-control" id="teamNameInput" name="teamNameInput" aria-describedby="teamNameInput" placeholder="Enter a new team name" #teamName>
            </div>
          </form>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateTeam(this.selectedTeam, teamName.value)">Update</button>
      </div>
    </div>
  </div>
</div>
